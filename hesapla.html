    function populateDimensionDropdowns() {
        genislikSelect.innerHTML = ''; yukseklikSelect.innerHTML = '';

        for (var i = modulYukseklik; i <= 960; i += modulYukseklik) { yukseklikSelect.add(new Option(i + " cm", i)); }
    }
    
    function updateAllInfo() { guncelleOneriVeSecenekler(); guncellePikselBilgisi(); guncelleEnerjiTuketimi(); }
    
    function guncelleOneriVeSecenekler() {
        var alan = alanSelect.value; var mesafe = parseFloat(mesafeInput.value) || 0; var options = pikselSelect.options;
        for (var i = 0; i < options.length; i++) { var pValue = options[i].value; options[i].style.display = (alan === 'ic' && PRICES.modules.ic[pValue]) || (alan === 'dis' && PRICES.modules.dis[pValue]) ? '' : 'none'; }
        var onerilenPikselKodu = '';
        if (alan === 'ic') {
            if (mesafe > 0 && mesafe < 2) { onerilenPikselKodu = 'p1.86'; } else if (mesafe < 3) { onerilenPikselKodu = 'p2.5'; }
            else if (mesafe < 4) { onerilenPikselKodu = 'p3'; } else { onerilenPikselKodu = 'p4'; }
        } else {
            if (mesafe > 0 && mesafe < 3.5) { onerilenPikselKodu = 'p2.5'; } else if (mesafe < 5) { onerilenPikselKodu = 'p3'; }
            else if (mesafe < 6) { onerilenPikselKodu = 'p4'; } else if (mesafe < 8) { onerilenPikselKodu = 'p5'; }
            else if (mesafe < 10) { onerilenPikselKodu = 'p8'; } else { onerilenPikselKodu = 'p10'; }
        }
        var onerilenBulunduVeSecildi = false;
        for (var i = 0; i < options.length; i++) {
            var option = options[i]; option.text = option.text.replace(' (Önerilen)', '');
            if (option.value === onerilenPikselKodu && option.style.display !== 'none') { option.text += ' (Önerilen)'; option.selected = true; onerilenBulunduVeSecildi = true; }
        }
        if (!onerilenBulunduVeSecildi && pikselSelect.selectedIndex > -1 && pikselSelect.options[pikselSelect.selectedIndex].style.display === 'none') {
            for(var i = 0; i < options.length; i++){ var option = options[i]; if(option.style.display !== 'none'){ option.selected = true; break; } }
        }
    }

    function guncellePikselBilgisi() {
        if (!genislikSelect.value || !yukseklikSelect.value) return; 
        var alan = alanSelect.value; var pikselKodu = pikselSelect.value; var genislik = parseInt(genislikSelect.value); var yukseklik = parseInt(yukseklikSelect.value);
        var modulInfo = PRICES.modules[alan][pikselKodu]; if (!modulInfo) { pixelInfoDiv.innerHTML = '...'; return; }
        var modulSayisiX = Math.ceil(genislik / modulGenislik); var modulSayisiY = Math.ceil(yukseklik / modulYukseklik);
        var toplamPikselX = modulSayisiX * modulInfo.piksel.w; var toplamPikselY = modulSayisiY * modulInfo.piksel.h;
        pixelInfoDiv.innerHTML = "Ekran Çözünürlüğü: <strong>" + toplamPikselX + " x " + toplamPikselY + " Piksel</strong>";
    }

    function guncelleEnerjiTuketimi() {
        if (!genislikSelect.value || !yukseklikSelect.value) return; 
        var alan = alanSelect.value; var genislik = parseInt(genislikSelect.value); var yukseklik = parseInt(yukseklikSelect.value);
        var modulSayisiX = Math.ceil(genislik / modulGenislik); var modulSayisiY = Math.ceil(yukseklik / modulYukseklik);
        var toplamModul = modulSayisiX * modulSayisiY; var adaptorSayisi = Math.ceil(toplamModul / 6);
        var amperCekimi = (alan === 'ic') ? AMPER_CEKIMI_IC : AMPER_CEKIMI_DIS;
        var toplamAmper220V = adaptorSayisi * amperCekimi; var toplamGucWatt = toplamAmper220V * ELEKTRIK_VOLTAJI;
        var saatlikTuketimKWh = toplamGucWatt / 1000; var ortalamaTuketimKWh = saatlikTuketimKWh / 2;

    function getFormattedSummary() {

    function hesapla() {
        var alan = alanSelect.value; var kasaTipiSecimi = document.getElementById("kasaTipi").value;
        var genislik = parseInt(genislikSelect.value); var yukseklik = parseInt(yukseklikSelect.value); var pikselKodu = pikselSelect.value;
        var secilenPikselOption = pikselSelect.options[pikselSelect.selectedIndex];
        var onerilenPikselAraligi = secilenPikselOption.text.replace(' (Önerilen)', '');
        if (!PRICES.modules[alan][pikselKodu]) {
            sonucDiv.innerHTML = "⚠️ <b>" + onerilenPikselAraligi + "</b> paneli <b>" + (alan === 'ic' ? 'Dış Mekan' : 'İç Mekan') + "</b> için uygun değildir."; return;
        }
        var modulX = Math.ceil(genislik / modulGenislik); var modulY = Math.ceil(yukseklik / modulYukseklik);
        var modulInfo = PRICES.modules[alan][pikselKodu];
        var toplamPikselX = modulX * modulInfo.piksel.w; var toplamPikselY = modulY * modulInfo.piksel.h;
        var ekranToplamPiksel = toplamPikselX * toplamPikselY;
        var secilenPlayer = null;
        for (var i = 0; i < PRICES.players.length; i++) { if (PRICES.players[i].maxPiksel >= ekranToplamPiksel) { secilenPlayer = PRICES.players[i]; break; } }
        var playerNotu = "";
        if (!secilenPlayer) { secilenPlayer = PRICES.players[PRICES.players.length - 1]; playerNotu = " <small>(Çözünürlük Çok Yüksek!)</small>"; }
        var playerFiyati = secilenPlayer.fiyat; var playerAdi = secilenPlayer.ad;
        var toplamGenislikMetre = (modulX * modulGenislik) / 100; var toplamYukseklikMetre = (modulY * modulYukseklik) / 100;
        var toplamAlanMetrekare = toplamGenislikMetre * toplamYukseklikMetre; var toplamModul = modulX * modulY;
        var modulBirimFiyat = PRICES.modules[alan][pikselKodu].fiyat; var modulToplamFiyat = toplamModul * modulBirimFiyat;
        var adaptorSayisi = Math.ceil(toplamModul / 6); var adaptorBirimFiyat = alan === "ic" ? PRICES.adapters.ic_40a : PRICES.adapters.dis_60a;
        var adaptorTipi = alan === "ic" ? "40 Amper" : "60 Amper"; var adaptorToplamFiyat = adaptorSayisi * adaptorBirimFiyat;
        var kartSayisi; var pikselDegeri = parseFloat(pikselKodu.replace('p', ''));
        if (pikselDegeri <= 1.86) { kartSayisi = modulX; } else if (pikselDegeri <= 2.5) { kartSayisi = Math.ceil(modulX / 2) * Math.ceil(modulY / 12); }
        else { kartSayisi = Math.ceil(modulX / 3) * Math.ceil(modulY / 12); }
        kartSayisi = Math.max(1, kartSayisi);
        var kartBirimFiyat = PRICES.cards.r712; var kartToplamFiyat = kartSayisi * kartBirimFiyat;
        var kasaToplamFiyat; var kasaHesaplamaNotu = ""; var d1 = Math.min(genislik, yukseklik); var d2 = Math.max(genislik, yukseklik);
        var seriKeys = ['16', '32', '48', '64', '80', '96']; var seriKey = null;
        if (seriKeys.indexOf(String(d1)) > -1) seriKey = String(d1); else if (seriKeys.indexOf(String(d2)) > -1) seriKey = String(d2);
        var boyutKey = d1 + "x" + d2;
        if (seriKey && PRICES.cases_lookup[seriKey] && PRICES.cases_lookup[seriKey][boyutKey]) {
            var fiyatlar = PRICES.cases_lookup[seriKey][boyutKey];
            kasaToplamFiyat = kasaTipiSecimi === "tek" ? fiyatlar.tek : fiyatlar.cift;
            kasaHesaplamaNotu = "(" + seriKey + " Serisi - " + boyutKey + ")";
        } else {
            var kasaBirimFiyat = kasaTipiSecimi === "tek" ? PRICES.cases_fallback_sqm.tek_tarafli : PRICES.cases_fallback_sqm.cift_tarafli;
            kasaToplamFiyat = toplamAlanMetrekare * kasaBirimFiyat;
            kasaHesaplamaNotu = "(Tahmini ~" + kasaBirimFiyat + "$/m²)";
        }
        var maliyetAraToplam = modulToplamFiyat + adaptorToplamFiyat + kartToplamFiyat + kasaToplamFiyat + playerFiyati + SARF_MALZEME_FIYATI;
        var karliAraToplam = maliyetAraToplam * karMarji;
        var kdvTutari = karliAraToplam * kdvOrani;
        var satisFiyati = karliAraToplam + kdvTutari;
        
        sonucDiv.innerHTML = 
            '<h3>Proje Özeti ve Teklif</h3>' +
            '<p><b>LED Panel:</b> ' + toplamModul + ' adet (' + onerilenPikselAraligi + ')</p>' +
            '<p><b>CNC Kasa:</b> 1 adet ' + kasaHesaplamaNotu + '</p>' +
            '<p><b>Oynatıcı Kart:</b> 1 adet (' + playerAdi + ')' + playerNotu + '</p>' +
            '<p><b>Alıcı Kart (HD-R712):</b> ' + kartSayisi + ' adet</p>' +
            '<p><b>Güç Kaynağı:</b> ' + adaptorSayisi + ' adet (' + adaptorTipi + ')</p>' +
            '<p><b>Sarf Malzemeler:</b> 1 paket</p>' +
            '<hr>' +
            '<p class="total">ANAHTAR TESLİM SATIŞ FİYATI: ' + karliAraToplam.toLocaleString("en-US", {minimumFractionDigits: 2, maximumFractionDigits: 2}) + ' USD + ' + kdvTutari.toLocaleString("en-US", {minimumFractionDigits: 2, maximumFractionDigits: 2}) + ' KDV = <strong>' + satisFiyati.toLocaleString("en-US", {minimumFractionDigits: 2, maximumFractionDigits: 2}) + ' USD</strong></p>';
        
        teklifWrapper.style.display = 'block';

    // Olay Dinleyicileri ve Başlangıç Fonksiyonları
    alanSelect.addEventListener('change', updateAllInfo);
    mesafeInput.addEventListener('input', updateAllInfo);

    genislikSelect.addEventListener('change', updateAllInfo);
    yukseklikSelect.addEventListener('change', updateAllInfo);
    teklifButton.addEventListener('click', teklifGonder);

    // Başlangıç ayarlarını yap
    if (isMobile()) {
        teklifButton.textContent = 'WhatsApp Üzerinden Teklif Al';
        teklifButton.classList.add('whatsapp');
        telefonLabel.textContent = "Telefon (İsteğe Bağlı)";

    } else {
        teklifButton.textContent = 'Teklif Al';
        teklifButton.classList.add('email');

        musteriTelefon.required = false;
